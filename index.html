<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <meta name="description" content="Conversor de moedas euro, real, dollar e bitcoin">
    <title>Dev Club Currency Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Currency Converter</h1>
        </header>
        <main>
                <label for="initialCurrency"> Converter <span>de</span>
                    <select name="initialCurrency" id="initialCurrency">
                        <option>Selecione a Moeda</option>
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="dollar">$ USD Dollar</option>
                        <option value="euro">€ euro</option>
                        <option value="bitcoin">₿ bitcoin</option>
                    </select>
                </label>

                <label for=""> Converter <span>para</span>
                    <select name="convertTo" id="convertTo">
                        <option>Selecione a Moeda</option>
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="dollar">$ USD Dollar</option>
                        <option value="euro">€ euro</option>
                        <option value="bitcoin">₿ bitcoin</option>
                    </select>
                </label>

                <label for="value" class="value"> <span>Valor</span>
                    <input type="number" name="value" id="value" placeholder="R$ 10.000,00">
                </label>

                <button type="submit">Converter</button>
            <div class="result">
                <img src="./assets/real.svg" alt="Bandeira do Brasil" class="flag">
                <p class="firstCurrencyName">Real</p>
                <p class="initialValue">R$ 0</p>

                <img src="./assets/arrow.svg" alt="Seta para baixo">

                <img src="./assets/dollar.svg" alt="Bandeira dos EUA" class="flag2">
                <p class="lastCurrencyName">Dollar Americano</p>
                <p class="finalValue">$ 0</p>
            </div>
        </main>
    </div>
</body>
<script src="./assets/script.js"></script>
</html>
