<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Dev Club Currency Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Currency Converter</h1>
        </header>
        <main>
            <form action="" method="GET">

                <label for="initialCurrency"> Converter <span>de</span>
                    <select name="real" id="initialCurrency">
                        <option value="real">R$ Real Brasileiro</option>
                    </select>
                </label>

                <label for=""> Converter <span>para</span>
                    <select name="" id="">
                        <option value="">$ USD Dollar</option>
                    </select>
                </label>

                <label for="" class="value"> <span>Valor</span>
                    <input type="number" name="" id="" placeholder="R$ 10.000,00" value="">
                </label>

                <button type="submit">Converter</button>
            </form>
            <div class="result">
                <img src="./assets/real.svg" alt="Bandeira do Brasil" class="flag">
                <p>Real</p>
                <p class="values1">R$ 10.000,00</p>

                <img src="./assets/arrow.svg" alt="Seta para baixo">

                <img src="./assets/dollar.svg" alt="Bandeira dos EUA" class="flag2">
                <p>Dollar Americano</p>
                <p class="values">$ 4.000,00 </p>
            </div>
        </main>
    </div>
    
</body>
</html>
